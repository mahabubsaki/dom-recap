<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://kit.fontawesome.com/725d6e18c9.js" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/todo.css">
</head>

<body>
    <section class="min-h-[100vh] main-container flex justify-center pt-8">
        <div class="w-[90%]">
            <h1 class="text-4xl text-center text-white text-bold my-[20px]">TickTack - Your ToDo App</h1>
            <div class="flex items-center justify-center">
                <input type="text" id="input-field"
                    class="w-[40vw] px-[20px] bg-[#F2F2F2] outline-none border-[2px] focus:border-[#F58840] py-[12px] rounded-[10px]">
                <div class="relative mx-3 box">
                    <select id="priority-select">
                        <option value="" selected hidden>Select Priority</option>
                        <option value="Urgent" class="text-[#990000] font-bold">Urgent</option>
                        <option value="Important" class="text-[#FF1E00] font-bold">Important</option>
                        <option value="Moderate" class="text-[#FFF80A] font-bold">Moderate</option>
                        <option value="Flexible" class="text-[#3CCF4E] font-bold">Flexible</option>
                    </select>
                    <i class='absolute top-[16px] right-[20px] bx bxs-caret-down-circle bx-sm'></i>
                </div>
                <button class="add-btn" id="task-add">Add Task</button>
            </div>
            <section class="flex">
                <div class="w-1/2">
                    <h2 class="text-3xl text-center text-white text-bold my-[20px]">Currently <span
                            id="pending">0</span> task pending</h2>
                    <div id="pending-container">

                    </div>
                </div>
                <div class="w-1/2">
                    <h2 class="text-3xl text-center text-white text-bold my-[20px]">Currently <span
                            id="complete">0</span> task completed</h2>
                    <div id="complete-container">

                    </div>
                </div>
            </section>
        </div>

    </section>

    <script src="../scripts/todo.js"></script>
</body>

</html>
